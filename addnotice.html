<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Notícia</title>
    <link rel="stylesheet" href="styleadd.css">
</head>
<body>
    <div class="news-container">
        <h2>Adicionar Notícia</h2>
        <form action="teste.html" method="POST"  id="newsForm">
            <input type="text" name="title" placeholder="Título da Notícia" required>
            <input type="file" name="image" accept="image/*" required>
            <textarea name="content" placeholder="Conteúdo da Notícia" rows="10" required></textarea>
            <button type="submit">Confirmar</button>
        </form>
    </div>
</body>
</html>
