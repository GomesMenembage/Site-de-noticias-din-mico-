<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: lora, serif;
      background: Black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
  a {
    color: inherit;
    text-decoration: none;
}

a:hover {
    color: inherit;
    text-decoration: none;
}
    .container {
      background: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
  


    .container h2 {
      font-size: 2em;
      margin-bottom: 20px;
      margin-top: 20px;
      color: white;
    }

    .container .input-field {
      width: 100%;
      margin-bottom: 15px;
      position: relative;
    }

    .container .input-field input {
      width: 100%;
      padding: 10px;
      border: 1px solid white;
      border-radius: 50px;
      background: transparent;
      color: white;
      font-size: 1em;
    }

    .container .input-field input:focus {
      outline: none;
      border-color:gray;
    }

    .container .input-field label {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #ccc;
      font-size: 0.9em;
      transition: 0.3s ease;
    }

    .container .input-field input:focus + label,
    .container .input-field input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      color: whitw;
      font-size: 0.8em;
    }

    .container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 50px;
      background: white;
      color: black;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .container button:hover {
      background: green;
      color: white;
    }

    .container p {
      margin-top: 10px;
      font-size: 0.9em;
    }

    .container p a {
      color: greenyellow;
      text-decoration: none;
      font-weight: bold;
    }

    .container p a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KKJNEWS</h1>
    <h2>Login</h2>
    <form action="teste.html" method="GET" id="loginForm">
      <div class="input-field">
        <input type="text" id="username" placeholder=" " required>
        <label for="username">Nome de usu√°rio</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Senha</label>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
